<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tamanho de textos</title>

		<style type="text/css">
			
			body {
				font-size: 60px;
			}

			.texto{
				/*
				px -> tamanho fixo (padrão 16px)
				% -> tamanho relativo
				em -> tamanho relativo ao container pai
				*/
				font-size: 5em;
			}

			.texto2{
				font-size: 1em;
			}

		</style>

	</head>
	<body>

		<p class="texto"; style="color: hotpink;">Júlia ♡</p>
		<p class="texto2">Conteúdo 2</p>		

	</body>
</html>
