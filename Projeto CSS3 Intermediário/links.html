<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Links</title>

		<style type="text/css">
			
			a {
				padding: 5px 10px;
				text-decoration: none;
			}

			/*Links não visitados*/

			a:link {
				color: #b9b941;
			}

			/*Links não visitados*/

			a:visited {
				color: #b9b941;
			}

			/*Links hover*/	

			a:hover {
				color: #FFF;
				background: #6d790f;
			}	

			/*Links ativos*/

			a:active {
				color: #e4f371;
			}

		</style>
		
	</head>
	<body>

		<a href="https://www.google.com.br"> Google </a> |

		<a href="https://www.smarttbot.com"> SmarttBot </a> |

		<a href="https://www.globo.com"> Globo </a>

	</body>

</html>
